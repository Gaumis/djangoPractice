<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{ page_name }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-body-tertiary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/Developers career (1).png" alt="Developers Career" width="40" height="30">
        </a>
        <a class="navbar-brand" href="{% if isAdmin %}/ADMIN.html{% else %}/{% endif %}" style="color:black;">Developers Career</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            {% if request.user.is_authenticated %}
            <div class="mx-2 d-flex align-items-center">
                <div class="nav-item dropdown">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ request.user.first_name }}!
                    </a>

                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/applicationStatus">Application Status</a>
                        <a class="dropdown-item" href="/changePassword">Change Password</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
            {% else %}
            <a href="/register" class="btn btn-outline-primary mx-2" onclick="signInWithGoogle()">Register</a>
            <a href="/login" class="btn btn-outline-primary mx-2" onclick="signInWithGoogle()">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

    {% block start %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
